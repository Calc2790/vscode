<!DOCTYPE html>
<html>

<head>
	<title>carlwasnagi2 chatting website</title>
	<style>
		table {
			margin: 0 auto;
			width: 300px;
			height: 300px;
		}

		td {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			text-align: center;
			vertical-align: middle;
			font-size: 48px;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td id="cell-0-0"></td>
			<td id="cell-0-1"></td>
			<td id="cell-0-2"></td>
		</tr>
		<tr>
			<td id="cell-1-0"></td>
			<td id="cell-1-1"></td>
			<td id="cell-1-2"></td>
		</tr>
		<tr>
			<td id="cell-2-0"></td>
			<td id="cell-2-1"></td>
			<td id="cell-2-2"></td>
		</tr>
	</table>

	<button onclick="resetGame()">Reset Game</button>
	<button onclick="playWithComputer()">Play with Computer</button>

	<script>
		let currentPlayer = 'X';
    let board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];

    function makeMove(row, col) {
      if (board[row][col] === '') {
        board[row][col] = currentPlayer;
        document.getElementById(`cell-${row}-${col}`).textContent = currentPlayer;
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function resetGame() {
      currentPlayer = 'X';
      board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];
      const cells = document.getElementsByTagName('td');
      for (let i = 0; i < cells.length; i++) {
        cells[i].textContent = '';
      }
    }

    function playWithComputer() {
      const cells = document.getElementsByTagName('td');
      for (let i = 0; i < cells.length; i++) {
        cells[i].addEventListener('click', () => makeMove(Math.floor(i / 3), i % 3));
      }
      setTimeout(() => {
        const emptyCells = [];
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (board[i][j] === '') {
              emptyCells.push({ row: i, col: j });
            }
          }
        }
        const randomIndex = Math.floor(Math.random() * emptyCells.length);
        const randomCell = emptyCells[randomIndex];
        makeMove(randomCell.row, randomCell.col);
      }, 500);
    }

    for (let i = 0; i < document.getElementsByTagName('td').length; i++) {
      const cell = document.getElementsByTagName('td')[i];
      const row = Math.floor(i / 3);
      const col = i % 3;
      cell.addEventListener('click', () => makeMove(row, col));
    }
	</script>
</body>
